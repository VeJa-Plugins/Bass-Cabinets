<div class="mod-pedal mod-pedal{{{cns}}} mod-no-shadow">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    
    
    <div class="mod-horizontal-slider" title="Attenuation">
        <div class="mod-horizontal-slider-image" mod-role="input-control-port" mod-port-symbol="Attenuation"></div>
    </div>
    
    <div class="mod-switch" mod-role="bypass">
        
    </div>
    

    <div class="mod-enumerated" mod-role="input-control-port" mod-port-symbol="Model" mod-widget="custom-select">
        <div mod-role="input-control-value" mod-port-symbol="Model"></div>
        <div class="mod-enumerated-list" >
            <div mod-role="enumeration-option" mod-port-value="0">Ampeg Classic</div>
            <div mod-role="enumeration-option" mod-port-value="1">Ashtown ABM Bright</div>
            <div mod-role="enumeration-option" mod-port-value="2">Ashtown ABM Deep</div>
            <div mod-role="enumeration-option" mod-port-value="3">Ashtown MAG</div>
            <div mod-role="enumeration-option" mod-port-value="4">BES Gorm</div>
            <div mod-role="enumeration-option" mod-port-value="5">Kallien Grueger Bright</div>
            <div mod-role="enumeration-option" mod-port-value="6">Kallien Grueger Dark</div>
            <div mod-role="enumeration-option" mod-port-value="7">Rondall</div>
            <div mod-role="enumeration-option" mod-port-value="8">Brittvile</div>
        </div>
        
    </div>
        
    <div class="mod-pedal-input">
        <div class="mod-input mod-input-disconnected" title="Audio Input 1" mod-role="input-audio-port" mod-port-symbol="In">
            <div class="mod-pedal-input-image"></div>
        </div>
    </div>
    <div class="mod-pedal-output">
        <div class="mod-output mod-output-disconnected" title="Audio Output 1" mod-role="output-audio-port" mod-port-symbol="Out">
            <div class="mod-pedal-output-image"></div>
        </div>
    </div>



</div>
